<h2 mat-dialog-title class="text-center">Voulez supprimer le poste!</h2>
<mat-dialog-content class="text-center">{{ data.message }}</mat-dialog-content>
<mat-dialog-actions class="justify-content-center">
  <button mat-button [mat-dialog-close]="true" class="mr-2">Yes</button>
  <button mat-button [mat-dialog-close]="false" cdkFocusInitial>No</button>
</mat-dialog-actions>
